keywords:
  - name: confirm-bug
    value: '\/(C|c)onfirm.*'

  - name: close-duplicate
    value: '\/(D|d)uplicate.*'

  - name: close-invalid
    value: '\/(I|i)nvalid.*'

  - name: good-first-issue
    # example: /good-first-issue
    value: '\/(G|g)ood[\s-]*(F|f)irst[\s-]*(I|i)ssue.*'

  - name: help-wanted
    # - only works in PRs
    # example: /help-wanted
    value: '\/(H|h)elp[\s-]*(W|w)anted.*'
