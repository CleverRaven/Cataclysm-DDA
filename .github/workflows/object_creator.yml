name: ObjectCreator Windows build

on:
  push:
    branches:
    - master
    - 0.F-dev
    paths-ignore:
    - 'android/**'
    - 'build-data/osx/**'
    - 'doc/**'
    - 'doxygen_doc/**'
    - 'lgtm/**'
    - 'tools/**'
    - 'utilities/**'
  pull_request:
    branches:
    - master
    - 0.F-dev
    paths-ignore:
    - 'android/**'
    - 'build-data/osx/**'
    - 'doc/**'
    - 'doxygen_doc/**'
    - 'lgtm/**'
    - 'tools/**'
    - 'utilities/**'

jobs:
  build_object_creator:
    name: Build
    runs-on: windows-2019

    steps:
    - name: checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Installing vcpkg (windows)
      run: |
        cd ..
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        git checkout --force 2020.01
        .\bootstrap-vcpkg.bat
        .\vcpkg.exe install --triplet x64-windows --recurse sdl2 sdl2-image sdl2-mixer[dynamic-load,libflac,mpg123,libmodplug,libvorbis] sdl2-ttf gettext qt5-base[latest]

    - name: Build
      run: |
          cd msvc-object_creator
          msbuild /p:Configuration=Release /p:Platform=x64 ObjectCreator-vcpkg-static.sln
