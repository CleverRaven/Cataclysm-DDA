name: astyle

on:
  pull_request:
    paths:
    - '**.cpp'
    - '**.h'
    - '**.c'

jobs:
  astyle-code:
    name: astyle check

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: install dependencies
      run: sudo apt-get install astyle

    - name: astyle check
      run: make astyle-check

    - name: Display Corrections
      if: failure()
      run: |
        make astyle
        git diff
