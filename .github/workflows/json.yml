name: JSON Validation

on: pull_request_target

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PR_NUMBER: ${{ github.event.pull_request.number }}

jobs:
  skip-duplicates:
    continue-on-error: true
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
    - id: skip_check
      uses: fkirc/skip-duplicate-actions@master
      with:
        cancel_others: 'true'
        paths: '["**.json", ".github/workflows/json.yml"]'

  style-json:
    name: JSON style check
    needs: skip-duplicates
    if: ${{ needs.skip-duplicates.outputs.should_skip != 'true' }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: JSON style check
      run: make style-all-json-parallel RELEASE=1
    - run: |
        gh pr edit "$PR_NUMBER" --add-label "json-styled"
    - name: Display Corrections
      if: failure()
      run: |
        git diff
        gh pr edit "$PR_NUMBER" --remove-label "json-styled"
