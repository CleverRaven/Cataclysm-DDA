name: General build matrix

on:
  push:
    branches:
    - master
    paths-ignore:
    - 'android/**'
    - 'build-data/osx/**'
    - 'doc/**'
    - 'doxygen_doc/**'
    - 'lgtm/**'
    - 'msvc-full-features/**'
    - 'msvc-object_creator/**'
    - 'object_creator/**'
    - 'tools/**'
    - 'utilities/**'
  pull_request:
    branches:
    - master
    paths-ignore:
    - 'android/**'
    - 'build-data/osx/**'
    - 'doc/**'
    - 'doxygen_doc/**'
    - 'lgtm/**'
    - 'msvc-full-features/**'
    - 'msvc-object_creator/**'
    - 'object_creator/**'
    - 'tools/**'
    - 'utilities/**'


jobs:
  varied_builds:
    strategy:
      matrix:
        include:
          - compiler: g++-9
            cmake: 0
            tiles: 0
          - compiler: g++-7
            cmake: 1
            tiles: 1
          - compiler: g++-8
            cmake: 0
            tiles: 1
            sanitize: address
          - compiler: clang++-9
            cmake: 0
            tiles: 1
            sanitize: address,undefined
    runs-on: ubuntu-latest
    env:
        CMAKE: ${{ matrix.cmake }}
        COMPILER: ${{ matrix.compiler }}
        TILES: ${{ matrix.tiles }}
        SOUND: ${{ matrix.tiles }}
        SANITIZE: ${{ matrix.sanitize }}
        RELEASE: 1
    steps:
    - name: checkout repository
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: install dependencies
      run: |
          sudo apt-get update
          sudo apt-get install libncursesw5-dev libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev \
            libsdl2-mixer-dev libpulse-dev ccache gettext
    - name: prepare
      run: bash ./build-scripts/requirements.sh
    - name: Get Date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
      shell: bash
    - name: ccache cache files
      uses: actions/cache@v2
      with:
        path: ~/.ccache
        key: ccache-${{ steps.get-date.outputs.date }}
        restore-keys: |
          ccache-${{ steps.get-date.outputs.date }}
          ccache-
    - uses: ammaraskar/gcc-problem-matcher@master
    - name: build and test
      run: bash ./build-scripts/build.sh
    - name: upload artifacts if failed
      uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: cata_test
        path: tests/cata_test
